<p>按照逆時針方向給出一個$N$邊型的各點坐標，請寫出一個程式，利用<a href="https://en.wikipedia.org/wiki/Shoelace_formula">鞋帶公式</a>來計算這個$N$邊型的面積。</p>

<p>樣例測試分別對應下圖所示之多邊形:
    
<p><img src="!/D210.png"></p>

<h1>輸入</h1>

<p>第一行包含一個整數$N$（$3 \le N \le 100$）。</p>

<p>接下來的$N$行，第 $i$ 行包含兩個整數$X_i$和$Y_i$（$-1000 \le X_i, Y_i \le 1000$），分別表示第$i$個頂點的x軸和y軸坐標。</p>

<h1>輸出</h1>

<p>輸出多邊形的面積，並將其保留至一位小數。</p>
